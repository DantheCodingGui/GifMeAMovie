	<body>
		<h1>TF-IDF function testing</h1>
		<p>The output to the tf function should be printed below</p>
		<p id="output"></p>
		
		<script>
		function tf(summary) {
			var i;
			var index;
			var temp;
			var uniqueWords = [];
			var words = summary.split(" "); //splits summary into word array
			for (i = 0; i < words.length; ++i) {
				if (index = &.inArray(words[i], uniqueWords) 
					++uniqueWords[index].Frequency;
				else {
					temp = {Word: words[i], Frequency: 1}
					uniqueWords.push(temp);
				}
			}
			return uniqueWords;
		}
		document.getElementById("output").innerHTML = window.tf("This is a summary of a film Script, it is quite short but there should be enough words in this film script to get the algorithm to work.")
		</script>
	</body>
