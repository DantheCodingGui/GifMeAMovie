<!DOCTYPE html>
<html>
    <head>
        <title> GifMeAMovie </title>

        <meta name="description" content="HomePage">
        <meta charset="UTF-8">
        <meta name="keywords" content="Gif, Summary, Film, Movie, Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="JavaScript/tfidf.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src ="JavaScript/transition.js"></script>
        <script src ="JavaScript/quiz.js"></script>        
        <script src ="JavaScript/giphy.js"></script>

        <link rel="stylesheet" type="text/css" href="CSS/style.css"\>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body onload="LoadButtons()">
        <div id="container-full">
            <div id="search-container" class="loadedcontainer">
                <button id="search-load" class="loadbutton" onclick="ExpandSearch()">Search</button>
                <div id="search-full" class="fullpagecontent">
                    <h1>Search</h1>
                    <button id="search-tohome" class="backbutton" onclick="RecedeSearch()">Back</button>
                    <form id="container-query" onsubmit="javascript:ExpandGif(); javascript:callGetGIF(); return false;">
                        <input type="text" id = "film-name" placeholder="Movie Name" required>
                        <input type="submit" id="submit-film" class="stdbutton" value="Search for Gifs">
                    </form>
                </div>
                <div id="search-gif" class="fullpagecontent">
                    <button id="search-fromresults" class="backbutton" onclick="RecedeGif()">Back</button>
                    <form class = "gif">
                        <span id = "searchgif"></span>
                    </form>
                    <table id="gif-weight-buttons">
                        <tr>
                            <td> <button id="upvote" class="stdbutton weightbutton" onclick="upVote()">Good Gifs</button> </td>
                            <td> <button id="downvote" class="stdbutton weightbutton" onclick="downVote()">Bad Gifs</button> </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="quiz-container" class="loadedcontainer">
                <button id="quiz-load" class="loadbutton" onclick="ExpandQuiz()">Play</button>
                <div id="quiz-full" class="fullpagecontent">
					<h1 id="quiz-title">Quiz</h1>
                    <h2 id="score"></h2>
                    <button id="quiz-tohome" class="backbutton" onclick="RecedeQuiz()">Back</button>
                    <div class="divTableGIF">
                        <div class="divTableRow">
                            <span id="quizgif"></span>
                        </div>
                    </div>
                    <div class="divTable">
                        <div class="divTableBody">
                            <div class="divTableRow">
                                <div class="divTableCell"><button id="bt1" class="stdbutton quizanswer" type="submit" onClick="button1()">Answer</button></div>
                                <div class="divTableCell"><button id="bt2" class="stdbutton quizanswer" type="submit" onClick="button2()">Answer</button></div>
                            </div>
                            <div class="divTableRow">
                                <div class="divTableCell"><button id="bt3" class="stdbutton quizanswer" type="submit" onClick="button3()">Answer</button></div>
                                <div class="divTableCell"><button id="bt4" class="stdbutton quizanswer" type="submit" onClick="button4()">Answer</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
