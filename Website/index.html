<!DOCTYPE html>
<html>
	<head>
		<title> GifMeASummary </title>
		
		<meta name="description" content="HomePage">
		<meta charset="UTF-8">
		<meta name="keywords" content="Gif, Summary, Film, Movie, Quiz">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src ="JavaScript/tfidf.js"></script>
		<script src="JavaScript/giphy.js"></script>
		<script src ="JavaScript/transition.js"></script>
		<script src ="JavaScript/giphyquiz.js"></script> 
		
		<link rel="stylesheet" type="text/css" href="CSS/style.css"\>
		<!--<link rel="stylesheet" type="text/css" href="CSS/search.css"\> 
		^look into one vs multiple style sheets-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	
	<body onload="LoadButtons()">
		<div id="container-full">
			<div id="search-container" class="loadedcontainer">
				<button id="search-load" class="loadbutton" onclick="ExpandSearch()" href="#search">Search</button>
				<div id="search-full" class="fullpagecontent">
					<button id="search-return" class="backbutton" onclick="RecedeSearch()">Back</button>
					<form>
						<textarea type = "text" id = "summary" cols="100" rows="30" placeholder="Input Film Summary..." autofocus></textarea>
						<br />
						<br />
						<a id="submit-sum" class="stdbutton" onclick="callGetGIF()" type="submit">Search</a>
					</form>
					<form class = "gif">
						<span id = "searchgif"></span>
					</form>
					    <button id="upvote" class="stdbutton" onclick="upVote()">Is Relevant</button>
						<button id="downvote" class="stdbutton" onclick="downVote()">Is Not Relevant</button>
				</div>
			</div>
			<div id="quiz-container" class="loadedcontainer">
				<button id="quiz-load" class="loadbutton" onclick="ExpandQuiz()">Play</button>
				<div id="quiz-full" class="fullpagecontent">
					<button id="quiz-return" class="backbutton" onclick="RecedeQuiz()">Back</button>
					<div class="divTableGIF">
						<div class="divTableRow">
							<span onLoad="getGIF()" id = "quizgif"></span>
						</div>
					</div>
					<div class="divTable">
						<div class="divTableBody">
							<div class="divTableRow">
							   <div class="divTableCell"><a class="stdbutton" type="submit">Answer</a></div>
							   <div class="divTableCell"><a class="stdbutton" type="submit">Answer</a></div>
							</div>
							<div class="divTableRow">
								<div class="divTableCell"><a class="stdbutton" type="submit">Answer</a></div>
								<div class="divTableCell"><a class="stdbutton" type="submit">Answer</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
